<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Múltiples Imágenes</title>
</head>
<body>
    <h1>Test Upload Directo</h1>
    
    <form id="uploadForm">
        <div>
            <label>Product ID:</label>
            <input type="text" id="productId" value="prod-1735669200000" placeholder="ID del producto">
        </div>
        <div>
            <label>Store ID:</label>
            <input type="text" id="storeId" value="ST-1234567890123" placeholder="ID de la tienda">
        </div>
        <div>
            <label>Imágenes:</label>
            <input type="file" id="images" multiple accept="image/*">
        </div>
        <button type="submit">Subir Imágenes</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const storeId = document.getElementById('storeId').value;
            const files = document.getElementById('images').files;
            
            if (!productId || !storeId || files.length === 0) {
                alert('Completa todos los campos');
                return;
            }
            
            const formData = new FormData();
            formData.append('storeId', storeId);
            
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }
            
            console.log('Enviando a:', `http://localhost:3001/api/products/${productId}/images`);
            console.log('FormData:', Array.from(formData.entries()));
            
            try {
                const response = await fetch(`http://localhost:3001/api/products/${productId}/images`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.text();
                console.log('Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Resultado:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${result}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
